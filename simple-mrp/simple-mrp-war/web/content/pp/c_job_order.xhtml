<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="programname">Job Order</ui:define>
      <ui:define name="content">
        <h:form id="jobOrderFormId">
            <rich:messages></rich:messages>
            <a4j:keepAlive beanName="jobOrderBean"></a4j:keepAlive>
            <h:panelGrid columns="1" columnClasses="alignTop,alignTop">
                <rich:panel id="editPanel" header="Job Order">
                    <a4j:commandButton value="New" actionListener="#{mpsBean.doNew}" reRender="editPanel"/>
                    <rich:spacer width="4"/>
                    <a4j:commandButton value="Save" actionListener="#{mpsBean.doSave}" reRender="editPanel"/>
                    <rich:spacer width="4"/>
                    <a4j:commandButton value="Delete" actionListener="#{mpsBean.doDelete}" reRender="editPanel"/>
                    <rich:spacer width="4"/>

                    <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                    <h:outputLabel value="รหัสใบสั่งผลิต"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.jobId}"></h:inputText>
                    <h:outputLabel value="รหัสสินค้า"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.itemCode}"></h:inputText>
                    <h:outputLabel value="วันที่สั่งผลิต"></h:outputLabel>
                    <rich:calendar value="#{jobOrderBean.jobDate}" datePattern="#{constantBean.PATTREN_DATE}" locale="#{constantBean.TIMEZONE}"></rich:calendar>
                    <h:outputLabel value="จำนวนที่สั่งผลิต"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.qtyOrder}"></h:inputText>
                    <h:outputLabel value="จำนวนที่ผลิตเสร็จแล้ว"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.qtyComplete}"></h:inputText>
                    <h:outputLabel value="สถานะการสั่งผลิต"></h:outputLabel>
                    <h:selectOneMenu value="#{jobOrderBean.jobStat}">
                        <f:selectItems value="#{jobOrderBean.lsJobStat}"
                                       var="jobStat"
                                       itemValue="#{jobStat.stat}"
                                       itemLabel="#{jobStat.description}">
                        </f:selectItems>
                    </h:selectOneMenu>
                    <h:outputLabel value="หมายเหตุ"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.note}"></h:inputText>
                    <h:outputLabel value="Create User"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.cUser}"></h:inputText>
                    <h:outputLabel value="Create Date"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.cDate}"></h:inputText>
                    <h:outputLabel value="Update User"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.uUser}"></h:inputText>
                    <h:outputLabel value="Update Date"></h:outputLabel>
                    <h:inputText value="#{jobOrderBean.uDate}"></h:inputText>
                </h:panelGrid>
                </rich:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
