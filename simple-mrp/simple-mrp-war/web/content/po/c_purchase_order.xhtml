<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="programname">Customer Order</ui:define>
    <ui:define name="content">
        <f:view id="coViewId">
            <h:form id="coFormId">
                <rich:messages></rich:messages>
                <a4j:keepAlive beanName="poBean"></a4j:keepAlive>
                <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                    <rich:panel id="editPanel" header="Customer Order">
                        <a4j:commandButton value="New" actionListener="#{poBean.doNew}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Save" actionListener="#{poBean.doSave}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Delete" actionListener="#{poBean.doDelete}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Clear" actionListener="#{poBean.doClear}" reRender="editPanel"/>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="P/O"/>
                            <h:inputText value="#{poBean.po}"/>
                            <h:outputLabel value="P/O Date"/>
                            <rich:calendar value="#{poBean.poDate}"
                                           datePattern="MMM d, yyyy"
                                           popup="true"/>
                            <h:outputLabel value="Vendor"/>
                            <h:inputText value="#{poBean.vendor}"/>
                            <h:outputLabel value="Term"/>
                              <h:selectOneMenu value="#{poBean.termId}">
                                <f:selectItems value="#{poBean.lsTerm}"
                                               var="term"
                                               itemValue="#{term.termId}"
                                               itemLabel="#{term.description}">
                                </f:selectItems>
                            </h:selectOneMenu>
                            <h:outputLabel value="Invoid Date"/>
                            <rich:calendar value="#{poBean.invDate}"
                                           datePattern="MMM d, yyyy"
                                           popup="true"/>
                            <h:outputLabel value="Invoid Number"/>
                            <h:inputText value="#{poBean.invNum}"/>
                            <h:outputText value="Tax"/>
                            <h:outputText value="#{poBean.tax}"/>
                            <h:outputText value="P/O Status"/>
                            <h:selectOneMenu value="#{poBean.poStat}" >
                                <f:selectItems value="#{poBean.lsPoStat}"
                                               var="postat"
                                               itemValue="#{postat.stat}"
                                               itemLabel="#{postat.description}">
                                </f:selectItems>
                            </h:selectOneMenu>

                            <h:outputText value="Description"/>
                            <h:inputText value="#{poBean.description}"/>
                            
                            <h:outputText value="Create User"/>
                            <h:outputText value="#{poBean.cUser}"/>
                            <h:outputText value="Edit User"/>
                            <h:outputText value="#{poBean.uUser}"/>
                            <h:outputText value="Create Date"/>
                            <h:outputText value="#{poBean.cDate}"/>
                            <h:outputText value="Edit Date"/>
                            <h:outputText value="#{poBean.uDate}"/>
                        </h:panelGrid>
                        <br></br>
                        Purchase Order Items
                        <rich:dataTable id="poItemTable" value="#{poBean.lsPoitem}" var="item" stateVar="status">
                              <rich:column styleClass="alignCenter">
                                  <f:facet name="header">
                                      <h:outputText value="No."/>
                                  </f:facet>
                                  <h:outputText value="#{status}"/>
                              </rich:column>
                              <rich:column sortBy="#{item.item.description}">
                                  <f:facet name="header">
                                      <h:outputText value="Item"/>
                                  </f:facet>
                                  <h:outputText value="#{item.item.description}"/>
                              </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="Status_temp"/>
                            </rich:column>
                            <rich:column sortBy="#{item.qty}">
                                <f:facet name="header">
                                    <h:outputText value="Qty"/>
                                </f:facet>
                                <h:outputText value="#{item.qty}"/>
                            </rich:column>
                            <rich:column sortBy="#{item.qtyRcv}">
                                <f:facet name="header">
                                    <h:outputText value="Qty Recieved"/>
                                </f:facet>
                                <h:outputText value="#{item.qtyRcv}"/>
                            </rich:column>
                        </rich:dataTable>
                    </rich:panel>
                    <rich:panel id="searchPanel" header="Search P/O">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="P/O ID"/>
                            <h:inputText value="#{poBean.searchPoId}" />
                            <h:outputLabel value="P/O Date"/>
                            <rich:calendar value="#{poBean.searchPoDate}"
                                           datePattern="MMM d, yyyy"
                                           popup="true"/>
                            <a4j:commandButton value="Search" actionListener="#{poBean.doSearch}" reRender="coTable"/>
                        </h:panelGrid>
                        <rich:dataTable id="poTable" value="#{poBean.lsPo}" var="item" width="400px">
                            <rich:column sortBy="#{item.poId}" styleClass="alignCenter">
                                <f:facet name="header">
                                    <h:outputText value="P/O Id"/>
                                </f:facet>
                                <a4j:commandLink value="#{item.poId}" actionListener="#{poBean.doSelect}" reRender="editPane">
                                    <f:param name="p_po_id" value="#{item.poId}"/>
                                </a4j:commandLink>
                            </rich:column>
                            <rich:column sortBy="#{item.postat}">
                                <f:facet name="header">
                                    <h:outputText value="P/O STATUS"/>
                                </f:facet>
                                <h:outputText value="#{item.postat}"/>
                            </rich:column>

                        </rich:dataTable>


                    </rich:panel>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
