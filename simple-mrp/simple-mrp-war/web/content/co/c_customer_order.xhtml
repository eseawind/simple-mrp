<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="content">
        <f:view id="coViewId">
            <h:form id="coFormId">
                <rich:messages></rich:messages>
                <a4j:keepAlive beanName="coBean"></a4j:keepAlive>
                <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                    <rich:panel id="editPanel" header="Customer Order">
                        <a4j:commandButton value="New" actionListener="#{coBean.doNewCo}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Save" actionListener="#{coBean.doSaveCo}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Delete" actionListener="#{coBean.doDeleteCo}" reRender="editPanel"/>
                        <rich:spacer width="4"/>
                        <a4j:commandButton value="Clear" actionListener="#{coBean.doClearCo}" reRender="editPanel"/>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="C/O"/>
                            <h:inputText value="#{coBean.coId}"/>
                            <h:outputLabel value="Customer Id"/>
                            <h:inputText value="#{coBean.custId}"/>
                            <h:outputLabel value="Customer Name"/>
                            <h:inputText value="#{coBean.custName}"/>
                            <h:outputLabel value="Customer P/O"/>
                            <h:inputText value="#{coBean.custPo}"/>
                            <h:outputLabel value="Due Date"/>
                            <rich:calendar value="#{coBean.duedate}"
                                           datePattern="MMM d, yyyy"
                                           popup="true"/>
                            <h:outputLabel value="Term"/>
                            <h:selectOneMenu value="#{coBean.term}">
                                <f:selectItems value="#{coBean.lsTerm}"
                                               var="term"
                                               itemValue="#{term.termId}"
                                               itemLabel="#{term.description}">
                                </f:selectItems>
                            </h:selectOneMenu>
                            <h:outputText value="C/O Status"/>
                            <h:selectOneMenu value="#{coBean.costat}" >
                                <f:selectItems value="#{coBean.lsCoStat}"
                                               var="costat"
                                               itemValue="#{costat.stat}"
                                               itemLabel="#{costat.description}">
                                </f:selectItems>
                            </h:selectOneMenu>
                            
                            <h:outputText value="Saleman"/>
                            <h:inputText value="#{coBean.slsman}"/>
                            <h:outputText value="Tax"/>
                            <h:outputText value="#{coBean.tax}"/>
                            <h:outputText value="Create User"/>
                            <h:outputText value="#{coBean.cuser}"/>
                            <h:outputText value="Edit User"/>
                            <h:outputText value="#{coBean.uuser}"/>
                            <h:outputText value="Create Date"/>
                            <h:outputText value="#{coBean.cdate}"/>
                            <h:outputText value="Edit Date"/>
                            <h:outputText value="#{coBean.udate}"/>
                        </h:panelGrid>
                        <br></br>
                        Customer Order Items
                         <rich:dataTable id="coItemTable" value="#{coBean.lsCoItem}" var="item" stateVar="status">
                              <rich:column styleClass="alignCenter">
                                  <f:facet name="header">
                                      <h:outputText value="No"/>
                                  </f:facet>
                                  <h:outputText value="#{status}"/>
                              </rich:column>
                              <rich:column sortBy="#{item.item.description}">
                                  <f:facet name="header">
                                      <h:outputText value="Item"/>
                                  </f:facet>
                                  <h:outputText value="#{item.item.description}"/>
                              </rich:column>
                            <rich:column sortBy="#{item.qty}">
                                <f:facet name="header">
                                    <h:outputText value="Qty"/>
                                </f:facet>
                                <h:outputText value="#{item.qty}"/>
                            </rich:column>
                            <rich:column sortBy="#{item.qtyship}">
                                <f:facet name="header">
                                    <h:outputText value="Qty shipped"/>
                                </f:facet>
                                <h:outputText value="#{item.qtyship}"/>
                            </rich:column>
                        </rich:dataTable>
                    </rich:panel>
                    <rich:panel id="searchPanel" header="Search Saleman">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Customer Order Id"/>
                            <h:inputText value="#{coBean.searchCoId}" />
                            <h:outputLabel value="Customer Name"/>
                            <h:inputText value="#{coBean.searchCustName}" />
                            <a4j:commandButton value="Search" actionListener="#{coBean.doSearchCo}" reRender="coTable"/>
                        </h:panelGrid>
                        <rich:dataTable id="coTable" value="#{coBean.lsCo}" var="item" width="400px">
                            <rich:column sortBy="#{item.slsman}" styleClass="alignCenter">
                                <f:facet name="header">
                                    <h:outputText value="Customer Order Id"/>
                                </f:facet>
                                <a4j:commandLink value="#{item.coId}" actionListener="#{coBean.doSelectCo}" reRender="editPane">
                                    <f:param name="p_co_id" value="#{item.coId}"/>
                                </a4j:commandLink>
                            </rich:column>
                            <rich:column sortBy="#{item.customer.name}">
                                <f:facet name="header">
                                    <h:outputText value="Customer Name"/>
                                </f:facet>
                                <h:outputText value="#{item.customer.name}"/>
                            </rich:column>

                        </rich:dataTable>
                       
                       
                    </rich:panel>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
