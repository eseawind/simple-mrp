<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <f:view>
            <a4j:form>
                <rich:panel header="RichFaces Greeter" style="width:315px">
                    <h:outputText value="Your name:"/>
                    <h:inputText value="#{user.name}">
                        <f:validateLength minimum="1" maximum="30"/>
                    </h:inputText>
                    <a4j:commandButton value="Get greeting" reRender="greeting"></a4j:commandButton>
                    <br/>
                    <h:panelGroup id="greeting" >
                        <h:outputText value="Hello, " rendered="#{not empty user.name}" />
                        <h:outputText value="#{user.name}" />
                        <h:outputText value="!" rendered="#{not empty user.name}" />
                    </h:panelGroup>
                </rich:panel>
            </a4j:form>
        </f:view>
        <ul>
            <li><a href="./content/co/c_customer.jsf">co/c_customer.jsf</a></li>
            <li><a href="./content/co/c_saleman.jsf">co/c_saleman.jsf</a></li>
            <li><a href="./content/co/c_customer_order.jsf">co/c_customer_order.jsf</a></li>
        </ul>


    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
