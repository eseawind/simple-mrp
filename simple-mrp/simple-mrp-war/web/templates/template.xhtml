<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/simple-mrp-war/css/default.css" rel="stylesheet" type="text/css" />
        <link href="/simple-mrp-war/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Simple MRP</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <div id="businesslogo">
                    <img alt="" src="/simple-mrp-war/images/business-logo.png"/>
                </div>
                <div id="userinfo">
                    <b>username_lastname</b> | <u>Logout</u>
                </div>
            </div>
            <div id="mainmenubar">
                Menu
            </div>
            <div id="programname">
                <ui:insert name="programname">Program Name</ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="push"></div>
        </div>
        <div id="footer">
            <div id="footerlabel">
                Designed by KMUTT SWE7 Students Group 5.
            </div>
        </div>
    </body>
</html>
